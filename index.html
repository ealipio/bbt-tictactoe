<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe Miau!</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.scss">
</head>

<body>
    <h4>Tic Tac Toe Miau!</h4>
    <button class="like-button">
        <span class="fa fa-heart"></span>
    </button>

    <div class="game-board">
        <div class="box" id="id0">0</div>
        <div class="box" id="id1">0</div>
        <div class="box" id="id2">X</div>
        <div class="box" id="id3">0</div>
        <div class="box" id="id4">0</div>
        <div class="box" id="id5">X</div>
        <div class="box" id="id6">X</div>
        <div class="box" id="id7">0</div>
        <div class="box" id="id8">X</div>
    </div>

    <script src="https://cdn.jsdelivr.net/mojs/0.265.6/mo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/mojs-player/0.43.15/mojs-player.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
